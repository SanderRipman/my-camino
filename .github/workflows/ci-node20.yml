name: ci-node20
on:
  pull_request:
  push:
    branches: [ "main", "dev" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci || npm install
      - name: Lint
        run: npm run lint || echo "no lint"
      - name: Test
        run: npm test --if-present || echo "no tests"
      - name: Build
        run: npm run build || echo "no build"
