name: Create/Update Release PR (dev → main)

on:
  workflow_dispatch:
  # Fjern hele "schedule" om du ikke vil at den skal kjøre automatisk
  schedule:
    - cron: "0 7 * * 1,4"   # man & tor 07:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Åpne eller oppdater PR fra dev → main
      - name: Open/Update PR dev → main
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "dev"
          destination_branch: "main"
          pr_title: "Release: merge dev → main"
          pr_body: |
            Denne PR-en samler alt klart for produksjon fra **dev**.
            • Sjekk Deploy Preview i Netlify
            • Kryss av i sjekklista før merge
          pr_draft: false
          pr_allow_empty: false
          github_token: ${{ github.token }}
          pr_label: "release,needs-review"
          pr_assignee: "SanderRipman"
